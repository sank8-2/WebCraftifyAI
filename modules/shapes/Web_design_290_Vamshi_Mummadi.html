<style>
   body{
    background-color: #18181e;
    margin: 0;
   }

   .main_container{
    margin: 0;
    width: 100vw;
   }

   .inner_container{
    height: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: 65% 35%;
    overflow-x: hidden;
   }

   .image_container{
    height:100vh;
    width: 100%;
    overflow-y: hidden;
    display: grid;
    grid-template-rows: 50% 50%;
    grid-template-columns: 50% 50%;
   }

   .image1, .image2, .image3, .image4{
    height: 100%;
    width: 100%;
   }

   .img1, .img2, .img3, .img4{
    height:100%;
    width: 100%;
    object-fit: cover;
   }

   .right_container{
    text-align: right;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    right: 30px;
   }

   .text_container{
    position: relative;
   }

   .content{
    color: white;
    font-size: 45px;
    font-weight: 500;

   }

   .icon_container{
    word-spacing: 8px;
   }
</style>
